<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecaster</title>
</head>
<body>
    <div id="app-container">
        <div id="form-container">
            <form novalidate>
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" name="search-input" placeholder="enter city name"/>
                <button id="submit-button">Submit</button>
            </form>     
            <div id="toggle-degrees">
                <span id="celsius" class="degree-symbol">&#176;C</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round" id="toggle-slider"></span>
                </label>
                <span id="farenheit" class="degree-symbol">&#176;F</span>
            </div>
        </div>
        <div id="output-container">
            <div id="data-container">
                    <h1 id="city-name"></h1>
                <h2 id="full-location-name"></h2>
                <h3 id="current-temperature"></h3>
                <div id="who-cares-container">
                    <span id="current-high"></span>
                    <span id="current-low"></span>
                    <span id="current-conditions"></h2>
                </div>
            </div>
            <div id="style-container">
                <span id="big-temperature"></span>
            </div>
        </div>
    </div>
</body>
</html>
